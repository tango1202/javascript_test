<!doctype html>
<html>
    <body>
        <p>안녕하세요</p>
        <script src="/test.js"></script>
        <script src="/basic.js"></script>
        <script src="/prototype_this.js"></script>
        <script src="/coding_pattern.js"></script>
        <script src="/inheritance_class.js"></script>
        <script src="/etc.js"></script>
        <script type="module" src="/module_test.js"></script>

        <script>
            // #4
            const onDivClick = (e) => {
                alert('div를 클릭했습니다.');
            };   
            // #4        
            const onButtonClick = (e) => {
                alert('버튼을 클릭했습니다.');
                e.stopPropagation();
            };
            // #1. HTML 문서 로딩이 끝나면 호출됩니다.
            document.addEventListener("DOMContentLoaded", () => {
                // #2. 문서에서 button과 div 엘리먼트를 찾습니다.
                const button = document.querySelector("button");
                const div = document.querySelector("div");

                // #3. 버튼 클릭시 onButtonClick을 호출합니다.
                button.addEventListener("click", onButtonClick);

                // #3. div 클릭시 onDivClick을 호출합니다.
                div.addEventListener("click", onDivClick);
            });
        </script>    
        <div style = 'padding:10px;background-color: red'>
            <button>버튼</button>
        </div>
    </body>
</html>
